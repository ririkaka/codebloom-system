<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ h·ªçc sinh - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>üìä B·∫£ng k·∫øt qu·∫£ h·ªçc sinh</h2>
  <table id="resultTable">
    <thead>
      <tr id="headerRow">
        <th>M√£ SV</th>
        <!-- Th√™m c·ªôt c√¢u h·ªèi ƒë·ªông -->
        <!-- Cu·ªëi c√πng -->
        <th>S·ªë c√¢u ƒë√∫ng</th>
        <th>S·ªë c√¢u sai</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = "https://codebloom-system.onrender.com";
    const token = localStorage.getItem("teacher_token");

    if (!token) {
      alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p tr∆∞·ªõc");
      window.location.href = "teacher-login.html";
    }

    async function loadResults() {
      const res = await fetch(`${API_BASE}/admin/results`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const data = await res.json();

      const headerRow = document.getElementById("headerRow");
      const tbody = document.querySelector("tbody");

      const allQuestions = [...new Set(data.flatMap(d => Object.keys(d.details)))];
      allQuestions.sort();

      // Th√™m c·ªôt ƒë·ªông cho t·ª´ng c√¢u
      allQuestions.forEach(q => {
        const th = document.createElement("th");
        th.textContent = `C√¢u ${q}`;
        headerRow.insertBefore(th, headerRow.children[headerRow.children.length - 2]);
      });

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.student_id}</td>`;

        allQuestions.forEach(q => {
          const result = row.details[q] || "Ch∆∞a l√†m";
          const td = document.createElement("td");
          td.textContent = result;
          td.style.color = result === "ƒê√∫ng" ? "green" : result === "Sai" ? "red" : "gray";
          tr.appendChild(td);
        });

        tr.innerHTML += `<td>${row.correct}</td><td>${row.incorrect}</td>`;
        tbody.appendChild(tr);
      });
    }

    loadResults();
  </script>
</body>
</html>
