<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>K·∫øt qu·∫£ h·ªçc sinh - Phi√™n g·∫ßn nh·∫•t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
    .export-btn {
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

<h2>üìä K·∫øt qu·∫£ h·ªçc sinh - Phi√™n l√†m b√†i m·ªõi nh·∫•t</h2>
<button class="export-btn" onclick="exportToExcel()">üì• Xu·∫•t Excel</button>
<table id="resultsTable">
  <thead id="tableHead"></thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("teacher_token");

  if (!token) {
    alert("üîí Vui l√≤ng ƒëƒÉng nh·∫≠p v·ªõi t∆∞ c√°ch gi√°o vi√™n.");
    window.location.href = "teacher-login.html";
  }

  async function loadResults() {
    try {
      const [resultsRes, studentsRes] = await Promise.all([
        fetch(`${API_BASE}/results`, { headers: { Authorization: `Bearer ${token}` } }),
        fetch(`${API_BASE}/students`, { headers: { Authorization: `Bearer ${token}` } })
      ]);

      if (!resultsRes.ok || !studentsRes.ok) throw new Error("L·ªói t·∫£i d·ªØ li·ªáu");

      const allResults = await resultsRes.json();
      const students = await studentsRes.json();
      const studentMap = {};
      students.forEach(st => studentMap[st.student_id] = st.full_name || "Ch∆∞a r√µ");

      // L·ªçc phi√™n l√†m b√†i m·ªõi nh·∫•t cho m·ªói sinh vi√™n
      const groupedByStudent = {};
      for (const r of allResults) {
        const key = r.student_id;
        if (!groupedByStudent[key]) groupedByStudent[key] = [];
        groupedByStudent[key].push(r);
      }

      const latestResults = [];
      for (const [student_id, submissions] of Object.entries(groupedByStudent)) {
        // L·∫•y session_id m·ªõi nh·∫•t
        const latestSession = submissions.reduce((latest, curr) => {
          return new Date(curr.submittedAt) > new Date(latest.submittedAt) ? curr : latest;
        });

        const latestSessionId = latestSession.session_id;

        const filtered = submissions.filter(s => s.session_id === latestSessionId);
        latestResults.push({ student_id, session_id: latestSessionId, answers: filtered });
      }

      renderTable(latestResults, studentMap);
    } catch (err) {
      alert("‚ùå L·ªói t·∫£i d·ªØ li·ªáu t·ª´ server");
      console.error(err);
    }
  }

  function renderTable(data, studentMap) {
    const head = document.getElementById("tableHead");
    const body = document.getElementById("tableBody");

    const allQuestions = new Set();
    data.forEach(entry => {
      entry.answers.forEach(ans => allQuestions.add(ans.question_id));
    });

    const sortedQuestions = Array.from(allQuestions).sort();

    // Header table
    head.innerHTML = `
      <tr>
        <th>M√£ SV</th>
        <th>H·ªç t√™n</th>
        ${sortedQuestions.map(q => `<th>C√¢u ${q}</th>`).join("")}
        <th>ƒê√∫ng</th>
        <th>Sai</th>
        <th>Phi√™n</th>
      </tr>
    `;

    // Body table
    body.innerHTML = "";
    data.forEach(entry => {
      const answerMap = {};
      entry.answers.forEach(ans => {
        answerMap[ans.question_id] = ans.correct;
      });

      const correctCount = entry.answers.filter(a => a.correct === true).length;
      const wrongCount = entry.answers.filter(a => a.correct === false).length;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.student_id}</td>
        <td>${studentMap[entry.student_id] || "Kh√¥ng r√µ"}</td>
        ${sortedQuestions.map(q => {
          const val = answerMap[q];
          return val === true
            ? `<td class="correct">‚úÖ</td>`
            : val === false
              ? `<td class="wrong">‚ùå</td>`
              : `<td></td>`;
        }).join("")}
        <td>${correctCount}</td>
        <td>${wrongCount}</td>
        <td>${entry.session_id}</td>
      `;
      body.appendChild(row);
    });
  }

  function exportToExcel() {
    const table = document.getElementById("resultsTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "K·∫øt qu·∫£" });
    XLSX.writeFile(wb, "ket_qua_moi_nhat.xlsx");
  }

  // Load SheetJS for Excel export
  const script = document.createElement("script");
  script.src = "https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js";
  script.onload = loadResults;
  document.head.appendChild(script);
</script>

</body>
</html>
