<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập Học sinh/Sinh viên - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>🎓 Đăng nhập học sinh / sinh viên</h2>
  <form id="loginForm">
    <input type="text" id="student_id" placeholder="Nhập mã học sinh/sinh viên" required />
    <button type="submit">Đăng nhập</button>
  </form>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com"; // hoặc http://localhost:3000 nếu chạy local

  document.getElementById("loginForm").onsubmit = async function (e) {
    e.preventDefault();

    const student_id = document.getElementById("student_id").value.trim();

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        localStorage.setItem("student_token", data.token);
        alert("✅ Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        alert("❌ Mã học sinh/sinh viên không hợp lệ!");
      }
    } catch (err) {
      alert("❌ Lỗi kết nối đến máy chủ.");
      console.error(err);
    }
  };
</script>

</body>
</html>
