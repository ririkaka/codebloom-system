<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập Học sinh - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>🎓 Đăng nhập Học sinh</h2>
  <form id="loginForm">
    <input type="text" id="student_id" placeholder="Nhập mã học sinh" required />
    <button type="submit">Đăng nhập</button>
  </form>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";

  document.getElementById("loginForm").onsubmit = async (e) => {
    e.preventDefault();
    const student_id = document.getElementById("student_id").value.trim();

    if (!student_id) {
      alert("⚠️ Vui lòng nhập mã học sinh");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_id })
      });

      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem("student_token", data.token);
        localStorage.setItem("student_id", student_id);
        window.location.href = "index.html";
      } else {
        alert("❌ Đăng nhập thất bại: " + (data.error || "Không xác định"));
      }
    } catch (err) {
      alert("❌ Lỗi kết nối đến máy chủ");
      console.error(err);
    }
  };
</script>

</body>
</html>
