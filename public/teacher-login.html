
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập Giáo viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<div class="login-box">
    <h2>🔐 Giáo viên đăng nhập</h2>
    <form id="loginForm">
      <label for="teacher_id">Mã Giáo viên</label>
      <input type="text" id="teacher_id" required>

      <label for="t_password">Mật khẩu</label>
      <input type="password" id="t_password" required>

      <button type="submit">Đăng nhập</button>
    </form>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const student_id = document.getElementById("teacher_id").value;
      const password = document.getElementById("t_password").value;
      const errorBox = document.getElementById("errorMsg");

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ teacher_id, t_password })
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ Lưu token và student_id
          localStorage.setItem("token", data.token);
          localStorage.setItem("teacher_id", teacher_id);

          alert("🎉 Đăng nhập thành công!");

          // 👉 Chuyển sang trang làm bài
          window.location.href = "admin.html";
        } else {
          errorBox.textContent = "❌ " + (data.error || "Sai thông tin đăng nhập");
        }
      } catch (err) {
        errorBox.textContent = "🚫 Không thể kết nối tới máy chủ";
        console.error(err);
      }
    });
  </script>

</body>
</html>
