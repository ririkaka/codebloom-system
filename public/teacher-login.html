<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập giáo viên</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004d40;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập Giáo viên</h2>
    <form id="loginForm">
      <label for="teacher_id">Mã giáo viên</label>
      <input type="text" id="teacher_id" name="teacher_id" required />

      <label for="t_password">Mật khẩu</label>
      <input type="password" id="t_password" name="t_password" required />

      <button type="submit">Đăng nhập</button>
    </form>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const teacher_id = document.getElementById('teacher_id').value;
      const t_password = document.getElementById('t_password').value;

      const response = await fetch('http://localhost:3000/api/teacher-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ teacher_id, t_password })
      });

      const data = await response.json();

      if (response.ok) {
        // Lưu token nếu cần và chuyển hướng
        localStorage.setItem('token', data.token);
        window.location.href = 'admin.html';
      } else {
        document.getElementById('errorMessage').textContent = data.message || 'Đăng nhập thất bại!';
      }
    });
  </script>
</body>
</html>
