<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập giáo viên - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>🔐 Đăng nhập giáo viên</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Tên đăng nhập (t_name)" required />
    <input type="password" id="password" placeholder="Mật khẩu" required />
    <button type="submit">Đăng nhập</button>
  </form>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";

  document.getElementById("loginForm").onsubmit = async function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch(`${API_BASE}/teacher-login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        localStorage.setItem("teacher_token", data.token);
        alert("✅ Đăng nhập thành công!");
        window.location.href = "admin.html";
      } else {
        alert("❌ Sai tên đăng nhập hoặc mật khẩu");
      }
    } catch (err) {
      alert("❌ Lỗi kết nối đến server");
    }
  };
</script>

</body>
</html>
