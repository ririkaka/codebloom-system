<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn vai trò - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 24px;
    }
    .role-btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .student {
      background-color: #007bff;
      color: white;
    }
    .student:hover {
      background-color: #0056b3;
    }
    .teacher {
      background-color: #28a745;
      color: white;
    }
    .teacher:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>🎓 Bạn là ai?</h2>
    <button class="role-btn student" onclick="location.href='login.html'">
      👨‍🎓 Học sinh / Sinh viên
    </button>
    <button class="role-btn teacher" onclick="location.href='teacher-login.html'">
      👩‍🏫 Giáo viên
    </button>
  </div>

</body>
</html>
