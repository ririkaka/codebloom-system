<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 30%;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    .main {
      width: 70%;
      padding: 20px;
    }
    .question-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .question-item.active {
      background-color: #cce5ff;
      border-left: 5px solid #007bff;
    }
    .question-item.done {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    #submitBtn {
      background-color: #007bff;
      color: white;
    }
    #submitBtn:disabled {
      background-color: #ccc;
    }
    #finishBtn {
      background-color: #28a745;
      color: white;
    }
    .timer {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #sessionForm {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h3>üß† Danh s√°ch c√¢u h·ªèi</h3>
    <form id="sessionForm">
      <label for="sessionInput">üîê Nh·∫≠p m√£ phi√™n:</label><br>
      <input type="text" id="sessionInput" required placeholder="VD: PHIEN_123">
      <button type="submit">B·∫Øt ƒë·∫ßu</button>
    </form>
    <div id="questionList"></div>
  </div>

  <div class="main">
    <div class="timer">‚è≥ C√≤n l·∫°i: <span id="timeLeft">30:00</span></div>
    <h3 id="questionTitle">Ch·ªçn m·ªôt c√¢u h·ªèi ƒë·ªÉ b·∫Øt ƒë·∫ßu</h3>
    <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..." disabled></textarea>

    <div style="margin-top: 10px;">
      <button id="submitBtn" disabled>N·ªôp b√†i</button>
      <button id="finishBtn" disabled>Xong</button>
    </div>

    <div id="resultBox"></div>
  </div>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("token");
  const student_id = localStorage.getItem("student_id");
  const startTimeKey = "startTime";

  if (!token || !student_id) {
    alert("‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
    window.location.href = "login.html";
  }

  const sessionForm = document.getElementById("sessionForm");
  const sessionInput = document.getElementById("sessionInput");
  let session_id = null;
  let questions = [];
  let selectedQuestion = null;
  const doneQuestions = {};
  const maxTime = 30 * 60 * 1000;
  const questionList = document.getElementById("questionList");
  const codeInput = document.getElementById("codeInput");
  const submitBtn = document.getElementById("submitBtn");
  const finishBtn = document.getElementById("finishBtn");
  const resultBox = document.getElementById("resultBox");
  const questionTitle = document.getElementById("questionTitle");

  // ‚ùå NgƒÉn copy/paste trong v√πng so·∫°n th·∫£o code
  ['copy', 'cut', 'paste'].forEach(evt =>
    codeInput.addEventListener(evt, e => {
      e.preventDefault();
      alert("‚ö†Ô∏è Kh√¥ng ƒë∆∞·ª£c ph√©p " + evt + " trong v√πng so·∫°n code!");
    })
  );

  sessionForm.onsubmit = async (e) => {
    e.preventDefault();
    session_id = sessionInput.value.trim();
    if (!session_id) return alert("‚ö†Ô∏è B·∫°n c·∫ßn nh·∫≠p m√£ phi√™n!");

    localStorage.setItem("session_id", session_id);
    localStorage.setItem(startTimeKey, Date.now());
    sessionInput.disabled = true;
    sessionForm.querySelector("button").disabled = true;

    submitBtn.disabled = false;
    finishBtn.disabled = false;

    await loadQuestions();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  };

  function updateCountdown() {
    const startTime = parseInt(localStorage.getItem(startTimeKey) || "0");
    const now = Date.now();
    const elapsed = now - startTime;
    const remaining = maxTime - elapsed;
    const timeBox = document.getElementById("timeLeft");

    if (remaining <= 0) {
      alert("‚è∞ H·∫øt gi·ªù!");
      codeInput.disabled = true;
      submitBtn.disabled = true;
      return;
    }

    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    timeBox.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  async function loadQuestions() {
    const res = await fetch(`${API_BASE}/questions`);
    questions = await res.json();
    questions.forEach(q => {
      const div = document.createElement("div");
      div.className = "question-item";
      div.textContent = `${q.question_id} - ${q.content}`;
      div.onclick = () => selectQuestion(q, div);
      questionList.appendChild(div);
    });
  }

  function selectQuestion(q, element) {
    if (selectedQuestion?.element) {
      selectedQuestion.element.classList.remove("active");
    }
    selectedQuestion = { data: q, element };
    element.classList.add("active");
    questionTitle.textContent = `üß† ${q.question_id} - ${q.content}`;
    codeInput.value = "";
    codeInput.disabled = !!doneQuestions[q.question_id];
    submitBtn.disabled = !!doneQuestions[q.question_id];
    resultBox.innerHTML = "";
  }

  submitBtn.onclick = async () => {
    const code = codeInput.value.trim();
    if (!code || !selectedQuestion) return alert("‚ö†Ô∏è Ch∆∞a ch·ªçn c√¢u h·ªèi ho·∫∑c ch∆∞a nh·∫≠p code!");

    submitBtn.disabled = true;

    const res = await fetch(`${API_BASE}/results`, { // üîÅ ƒê·ªïi endpoint
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        question_id: selectedQuestion.data.question_id,
        code,
        session_id
      })
    });

    const data = await res.json();
    if (res.ok) {
      doneQuestions[selectedQuestion.data.question_id] = data.results;
      selectedQuestion.element.classList.add("done");
      alert("üì• B√†i ƒë√£ ƒë∆∞·ª£c n·ªôp!");
      codeInput.disabled = true;
    } else {
      alert("‚ùå C√≥ l·ªói x·∫£y ra: " + data.error);
      submitBtn.disabled = false;
    }
  };

  finishBtn.onclick = () => {
    const total = questions.length;
    const done = Object.keys(doneQuestions).length;
    let correct = 0;

    for (let qid in doneQuestions) {
      if (doneQuestions[qid].includes("‚úÖ")) correct++;
    }

    const incorrect = done - correct;

    alert(`üìä K·∫øt qu·∫£:\n‚úÖ ƒê√∫ng: ${correct}\n‚ùå Sai: ${incorrect}\nüìå Ch∆∞a l√†m: ${total - done}`);

    fetch(`${API_BASE}/summary`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        student_id,
        correct,
        incorrect,
        total,
        session_id,
        submitted_at: new Date()
      })
    });
  };
</script>
</body>
</html>
