<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .left {
      flex: 1;
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    .right {
      flex: 2;
      padding-left: 20px;
    }
    h2 {
      text-align: center;
    }
    ul#questionList {
      list-style: none;
      padding: 0;
    }
    li.question-item {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    li.question-item.selected {
      background-color: #e0f0ff;
    }
    li.question-item.done {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .output {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>üìù L√†m b√†i CodeBloom</h2>

<div class="container">
  <!-- C·ªôt tr√°i -->
  <div class="left">
    <h3>üìö Danh s√°ch c√¢u h·ªèi</h3>
    <ul id="questionList"></ul>
  </div>

  <!-- C·ªôt ph·∫£i -->
  <div class="right">
    <h3>üíª So·∫°n v√† n·ªôp b√†i</h3>
    <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..."></textarea>
    <button id="submitBtn" disabled>Ch·∫•m b√†i</button>
    <div class="output" id="resultBox"></div>
  </div>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("token");

  if (!token) {
    alert("‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
    window.location.href = "login.html";
  }

  const questionList = document.getElementById("questionList");
  const resultBox = document.getElementById("resultBox");
  const codeInput = document.getElementById("codeInput");
  const submitBtn = document.getElementById("submitBtn");

  let currentQuestionId = null;
  const doneQuestions = new Set();

  async function loadQuestions() {
    try {
      const res = await fetch(`${API_BASE}/questions`);
      const questions = await res.json();

      questions.forEach(q => {
        const li = document.createElement("li");
        li.textContent = `${q.question_id} - ${q.content || 'Kh√¥ng ti√™u ƒë·ªÅ'}`;
        li.classList.add("question-item");
        li.dataset.id = q.question_id;

        li.addEventListener("click", () => {
          currentQuestionId = q.question_id;
          submitBtn.disabled = false;
          codeInput.value = "";
          resultBox.innerHTML = "";

          document.querySelectorAll(".question-item").forEach(item => {
            item.classList.remove("selected");
          });
          li.classList.add("selected");
        });

        questionList.appendChild(li);
      });
    } catch (err) {
      alert("‚ùå L·ªói t·∫£i c√¢u h·ªèi");
      console.error(err);
    }
  }

  submitBtn.addEventListener("click", async () => {
    const code = codeInput.value.trim();
    if (!code || !currentQuestionId) {
      resultBox.innerHTML = "<p class='error'>‚ö†Ô∏è Vui l√≤ng ch·ªçn c√¢u h·ªèi v√† nh·∫≠p code!</p>";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ question_id: currentQuestionId, code })
      });

      const data = await res.json();

      if (res.ok) {
        resultBox.innerHTML = `
          <p><strong>K·∫øt qu·∫£:</strong> ${data.result}</p>
          <p><strong>ƒê·∫ßu ra th·ª±c t·∫ø:</strong> <pre>${data.actual_output}</pre></p>
          <p><strong>ƒê·∫ßu ra mong ƒë·ª£i:</strong> <pre>${data.expected_output}</pre></p>
        `;

        doneQuestions.add(currentQuestionId);
        document.querySelectorAll(".question-item").forEach(item => {
          if (item.dataset.id === currentQuestionId) {
            item.classList.add("done");
          }
        });
      } else {
        resultBox.innerHTML = `<p class='error'>‚ùå ${data.error || 'L·ªói khi ch·∫•m b√†i'}</p>`;
      }

    } catch (err) {
      resultBox.innerHTML = `<p class='error'>üö´ Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß</p>`;
      console.error(err);
    }
  });

  loadQuestions();
</script>

</body>
</html>
