<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {

      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {

    }
    select, textarea, input, button {

    }
    textarea {

    }
    button {

      background-color: #28a745;

    }
    button:hover {

    }
    .output {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üìù L√†m b√†i CodeBloom</h2>

  <label for="sessionInput">üîë M√£ phi√™n l√†m b√†i:</label>
  <input type="text" id="sessionInput" placeholder="V√≠ d·ª•: buoi1, lan2...">

  <label for="questionSelect">üß† Ch·ªçn c√¢u h·ªèi:</label>
  <select id="questionSelect"></select>

  <label for="codeInput">üíª Nh·∫≠p m√£ ch∆∞∆°ng tr√¨nh:</label>
  <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..."></textarea>

  <button id="submitBtn">N·ªôp b√†i</button>

  <div class="output" id="resultBox"></div>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("token");

  if (!token) {
    alert("‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
    window.location.href = "login.html";
  }

  const questionSelect = document.getElementById("questionSelect");
  const resultBox = document.getElementById("resultBox");

  async function loadQuestions() {
    try {
      const res = await fetch(`${API_BASE}/questions`);
      const questions = await res.json();

      if (!Array.isArray(questions)) throw new Error("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá!");

      questions.forEach(q => {
        const option = document.createElement("option");
        option.value = q.question_id;
        option.textContent = `${q.question_id} - ${q.content || 'Kh√¥ng ti√™u ƒë·ªÅ'}`;
        questionSelect.appendChild(option);
      });

    } catch (err) {
      alert("‚ùå L·ªói t·∫£i c√¢u h·ªèi");
      console.error(err);
    }
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const code = document.getElementById("codeInput").value.trim();
    const question_id = questionSelect.value;
    const session_id = document.getElementById("sessionInput").value.trim();
    resultBox.innerHTML = "";

    if (!code || !session_id) {
      resultBox.innerHTML = "<p class='error'>‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß m√£ phi√™n v√† code!</p>";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ question_id, code, session_id })
      });

      const data = await res.json();

      if (res.ok) {
        resultBox.innerHTML = `
          <p><strong>‚úÖ ƒê√£ n·ªôp:</strong> ${data.result}</p>
        `;
      } else {
        resultBox.innerHTML = `<p class='error'>‚ùå ${data.error || 'L·ªói khi n·ªôp b√†i'}</p>`;
      }

    } catch (err) {
      resultBox.innerHTML = `<p class='error'>üö´ Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß</p>`;
      console.error(err);
    }
  });

  // Kh·ªüi ƒë·ªông
  loadQuestions();
</script>

</body>
</html>
