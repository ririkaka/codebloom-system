<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, textarea, button {
      width: 100%;
      margin: 10px 0;
    }
    textarea {
      height: 300px;
      font-family: monospace;
      font-size: 15px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .output {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
    .question-item.done {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }
    .question-list {
      list-style: none;
      padding: 0;
    }
    .question-item {
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
      background: #f8f9fa;
      cursor: pointer;
    }
    .question-item:hover {
      background: #e2e6ea;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üìù L√†m b√†i CodeBloom</h2>

  <ul id="questionList" class="question-list"></ul>

  <label for="codeInput">üíª Nh·∫≠p m√£ ch∆∞∆°ng tr√¨nh:</label>
  <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..."></textarea>

  <button id="submitBtn">Ch·∫•m b√†i</button>

  <div class="output" id="resultBox"></div>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("token");

  if (!token) {
    alert("‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
    window.location.href = "login.html";
  }

  let currentQuestionId = null;

  const resultBox = document.getElementById("resultBox");
  const codeInput = document.getElementById("codeInput");
  const questionList = document.getElementById("questionList");

  async function loadQuestions() {
    try {
      const qRes = await fetch(`${API_BASE}/questions`);
      const questions = await qRes.json();

      const sRes = await fetch(`${API_BASE}/submitted-questions`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const submitted = (await sRes.json()).submitted;

      questionList.innerHTML = "";

      questions.forEach(q => {
        const li = document.createElement("li");
        li.className = "question-item";
        li.textContent = `${q.question_id} - ${q.content}`;
        li.dataset.id = q.question_id;

        if (submitted.includes(q.question_id)) {
          li.classList.add("done");
          li.textContent += " ‚úÖ";
        }

        li.addEventListener("click", () => {
          currentQuestionId = q.question_id;
          codeInput.value = "";
          resultBox.innerHTML = "";
          document.querySelectorAll('.question-item').forEach(el => el.classList.remove('active'));
          li.classList.add('active');
        });

        questionList.appendChild(li);
      });

    } catch (err) {
      alert("‚ùå L·ªói t·∫£i c√¢u h·ªèi");
      console.error(err);
    }
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const code = codeInput.value.trim();
    const question_id = currentQuestionId;
    resultBox.innerHTML = "";

    if (!code || !question_id) {
      resultBox.innerHTML = "<p class='error'>‚ö†Ô∏è Vui l√≤ng ch·ªçn c√¢u h·ªèi v√† nh·∫≠p code!</p>";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ question_id, code })
      });

      const data = await res.json();

      if (res.ok) {
        resultBox.innerHTML = `
          <p><strong>K·∫øt qu·∫£:</strong> ${data.result}</p>
          <p><strong>ƒê·∫ßu ra th·ª±c t·∫ø:</strong> <pre>${data.actual_output}</pre></p>
          <p><strong>ƒê·∫ßu ra mong ƒë·ª£i:</strong> <pre>${data.expected_output}</pre></p>
        `;
        loadQuestions(); // c·∫≠p nh·∫≠t l·∫°i m√†u sau khi n·ªôp
      } else {
        resultBox.innerHTML = `<p class='error'>‚ùå ${data.error || 'L·ªói khi ch·∫•m b√†i'}</p>`;
      }

    } catch (err) {
      resultBox.innerHTML = `<p class='error'>üö´ Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß</p>`;
      console.error(err);
    }
  });

  loadQuestions();
</script>

</body>
</html>
