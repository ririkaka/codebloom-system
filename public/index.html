<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .question {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
    #sessionInfo {
      font-style: italic;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<h2>üìò L√†m b√†i l·∫≠p tr√¨nh</h2>
<p id="sessionInfo">üîÑ ƒêang x√°c ƒë·ªãnh phi√™n l√†m b√†i...</p>
<div id="questionContainer"></div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("student_token");
  let currentSession = null;

  if (!token) {
    alert("üîí Vui l√≤ng ƒëƒÉng nh·∫≠p.");
    window.location.href = "login.html";
  }

  async function getNextSession() {
    try {
      const res = await fetch(`${API_BASE}/next-session-id`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      currentSession = data.nextSession;
      document.getElementById("sessionInfo").textContent = `üÜï Phi√™n l√†m b√†i hi·ªán t·∫°i: ${currentSession}`;
    } catch (err) {
      alert("‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c phi√™n l√†m b√†i.");
      console.error(err);
    }
  }

  async function loadQuestions() {
    try {
      const res = await fetch(`${API_BASE}/questions`);
      const questions = await res.json();
      renderQuestions(questions);
      await getNextSession();
    } catch (err) {
      alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c c√¢u h·ªèi.");
      console.error(err);
    }
  }

  function renderQuestions(questions) {
    const container = document.getElementById("questionContainer");
    container.innerHTML = "";

    questions.forEach(q => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <h3>${q.question_id}: ${q.text}</h3>
        <textarea id="code-${q.question_id}" 
                  onpaste="return false" 
                  oncopy="return false"></textarea>
        <br><br>
        <button onclick="submitAnswer('${q.question_id}')">N·ªôp b√†i</button>
        <div class="result" id="result-${q.question_id}"></div>
      `;
      container.appendChild(div);
    });
  }

  async function submitAnswer(question_id) {
    const code = document.getElementById(`code-${question_id}`).value.trim();
    const resultDiv = document.getElementById(`result-${question_id}`);

    if (!code) {
      alert("‚õî Vui l√≤ng nh·∫≠p code.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({
          question_id,
          code,
          session_id: currentSession
        })
      });

      const data = await res.json();
      resultDiv.textContent = data.result || "‚ùì Kh√¥ng x√°c ƒë·ªãnh";
    } catch (err) {
      resultDiv.textContent = "‚ùå L·ªói khi n·ªôp b√†i.";
      console.error(err);
    }
  }

  loadQuestions();
</script>

</body>
</html>
