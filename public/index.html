<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      width: 35%;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 20px;
    }
    .right {
      flex: 1;
      padding: 30px;
      background: #f9f9f9;
    }
    .question-item {
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      border-left: 5px solid transparent;
      background-color: #f1f1f1;
    }
    .question-item:hover {
      background-color: #e2e2e2;
    }
    .question-item.active {
      background-color: #fff3cd;
      border-left-color: #ffc107;
    }
    .question-item.done {
      background-color: #d4edda;
      border-left-color: #28a745;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .output {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <h3>üìö Danh s√°ch c√¢u h·ªèi</h3>
    <div id="questionList"></div>
  </div>

  <div class="right">
    <h2>üìù L√†m b√†i CodeBloom</h2>

    <input type="hidden" id="questionSelect">

    <label for="codeInput">üíª Nh·∫≠p m√£ ch∆∞∆°ng tr√¨nh:</label>
    <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..." onpaste="return false;" oncopy="return false;"></textarea>

    <button id="submitBtn">Ch·∫•m b√†i</button>

    <div class="output" id="resultBox"></div>
  </div>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("token");
  const student_id = localStorage.getItem("student_id");

  if (!token) {
    alert("‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
    window.location.href = "login.html";
  }

  const questionList = document.getElementById("questionList");
  const codeInput = document.getElementById("codeInput");
  const questionSelect = document.getElementById("questionSelect");
  const resultBox = document.getElementById("resultBox");

  let questions = [];

  async function loadQuestions() {
    try {
      const res = await fetch(`${API_BASE}/questions`);
      questions = await res.json();

      questions.forEach(q => {
        const item = document.createElement("div");
        item.className = "question-item";
        item.textContent = `${q.question_id} - ${q.content}`;
        item.dataset.id = q.question_id;

        item.addEventListener("click", () => {
          // ƒê·ªïi m√†u c√¢u ƒëang ch·ªçn
          document.querySelectorAll(".question-item").forEach(el => el.classList.remove("active"));
          item.classList.add("active");

          // G√°n question_id cho ·∫©n v√† x√≥a v√πng code
          questionSelect.value = q.question_id;
          codeInput.value = "";
          resultBox.innerHTML = "";
        });

        questionList.appendChild(item);
      });

    } catch (err) {
      alert("‚ùå L·ªói t·∫£i c√¢u h·ªèi");
      console.error(err);
    }
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const code = codeInput.value.trim();
    const question_id = questionSelect.value;
    if (!code) {
      resultBox.innerHTML = "<p class='error'>‚ö†Ô∏è Vui l√≤ng nh·∫≠p code!</p>";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/submit`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ question_id, code })
      });

      const data = await res.json();

      if (res.ok) {
        resultBox.innerHTML = `
          <p><strong>K·∫øt qu·∫£:</strong> ${data.result}</p>
          <p><strong>ƒê·∫ßu ra th·ª±c t·∫ø:</strong> <pre>${data.actual_output}</pre></p>
          <p><strong>ƒê·∫ßu ra mong ƒë·ª£i:</strong> <pre>${data.expected_output}</pre></p>
        `;

        // ƒê√°nh d·∫•u l√† ƒë√£ l√†m
        const activeItem = document.querySelector(`.question-item[data-id='${question_id}']`);
        if (activeItem) activeItem.classList.add("done");

      } else {
        resultBox.innerHTML = `<p class='error'>‚ùå ${data.error || 'L·ªói khi ch·∫•m b√†i'}</p>`;
      }

    } catch (err) {
      resultBox.innerHTML = `<p class='error'>üö´ Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß</p>`;
      console.error(err);
    }
  });

  // B·∫Øt ƒë·∫ßu
  loadQuestions();
</script>

</body>
</html>
