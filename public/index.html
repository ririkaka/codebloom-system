<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 30%;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .question-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .question-item.active {
      background-color: #cce5ff;
      border-left: 5px solid #007bff;
    }
    .question-item.done {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }
    .main {
      width: 70%;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    #submitBtn {
      background-color: #007bff;
      color: white;
    }
    #submitBtn:disabled {
      background-color: #ccc;
    }
    #finishBtn {
      background-color: #28a745;
      color: white;
    }
    #resultBox {
      margin-top: 15px;
    }
    .timer {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h3>üß† Danh s√°ch c√¢u h·ªèi</h3>
    <div id="questionList"></div>
  </div>
  <div class="main">
    <div class="timer">‚è≥ C√≤n l·∫°i: <span id="timeLeft">30:00</span></div>

    <h3 id="questionTitle">Ch·ªçn m·ªôt c√¢u h·ªèi ƒë·ªÉ b·∫Øt ƒë·∫ßu</h3>

    <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..." disabled></textarea>

    <div style="margin-top: 10px;">
      <button id="submitBtn" disabled>N·ªôp b√†i</button>
      <button id="finishBtn">Xong</button>
    </div>

    <div id="resultBox"></div>
  </div>
</div>

<script>
  const API_BASE = "https://codebloom-system.onrender.com";
  const token = localStorage.getItem("token");
  const student_id = localStorage.getItem("student_id");
  const maxTime = 30 * 60 * 1000; // 30 ph√∫t
  const questionList = document.getElementById("questionList");
  const codeInput = document.getElementById("codeInput");
  const submitBtn = document.getElementById("submitBtn");
  const finishBtn = document.getElementById("finishBtn");
  const resultBox = document.getElementById("resultBox");
  const questionTitle = document.getElementById("questionTitle");

  let questions = [];
  let selectedQuestion = null;
  const doneQuestions = {};

  // ‚è± Kh·ªüi t·∫°o ƒë·∫øm ng∆∞·ª£c
  function updateCountdown() {
    const startTime = parseInt(localStorage.getItem("startTime") || "0");
    const now = Date.now();
    const elapsed = now - startTime;
    const remaining = maxTime - elapsed;
    const timeBox = document.getElementById("timeLeft");

    if (remaining <= 0) {
      clearInterval(timerInterval);
      alert("‚è∞ H·∫øt gi·ªù!");
      codeInput.disabled = true;
      submitBtn.disabled = true;
      return;
    }

    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    timeBox.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }
  const timerInterval = setInterval(updateCountdown, 1000);
  updateCountdown();

  async function loadQuestions() {
    const res = await fetch(`${API_BASE}/questions`);
    questions = await res.json();
    questions.forEach(q => {
      const div = document.createElement("div");
      div.className = "question-item";
      div.textContent = `${q.question_id} - ${q.content}`;
      div.dataset.id = q.question_id;
      div.onclick = () => selectQuestion(q, div);
      questionList.appendChild(div);
    });
  }

  function selectQuestion(q, element) {
    if (selectedQuestion?.element) {
      selectedQuestion.element.classList.remove("active");
    }
    selectedQuestion = { data: q, element };
    element.classList.add("active");
    questionTitle.textContent = `üß† ${q.question_id} - ${q.content}`;
    codeInput.value = "";
    codeInput.disabled = !!doneQuestions[q.question_id];
    submitBtn.disabled = !!doneQuestions[q.question_id];
    resultBox.innerHTML = "";
  }

  submitBtn.onclick = async () => {
    const code = codeInput.value.trim();
    if (!code || !selectedQuestion) return alert("‚ö†Ô∏è Ch∆∞a ch·ªçn c√¢u h·ªèi ho·∫∑c ch∆∞a nh·∫≠p code!");

    submitBtn.disabled = true;

    const res = await fetch(`${API_BASE}/submit`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ question_id: selectedQuestion.data.question_id, code })
    });

    const data = await res.json();
    if (res.ok) {
      doneQuestions[selectedQuestion.data.question_id] = data.result;
      selectedQuestion.element.classList.add("done");
      alert("üì• B√†i ƒë√£ ƒë∆∞·ª£c n·ªôp!");
      codeInput.disabled = true;
    } else {
      alert("‚ùå C√≥ l·ªói x·∫£y ra: " + data.error);
    }
  };

  finishBtn.onclick = () => {
    const total = questions.length;
    const done = Object.keys(doneQuestions).length;
    let correct = 0;

    for (let qid in doneQuestions) {
      if (doneQuestions[qid].includes("‚úÖ")) correct++;
    }

    const incorrect = done - correct;

    alert(`üìä K·∫øt qu·∫£:\n‚úÖ ƒê√∫ng: ${correct}\n‚ùå Sai: ${incorrect}\nüìå Ch∆∞a l√†m: ${total - done}`);

    // G·ª≠i t·ªïng k·∫øt
    fetch(`${API_BASE}/summary`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        student_id,
        correct,
        incorrect,
        total,
        submitted_at: new Date()
      })
    });
  };

  loadQuestions();
</script>
</body>
</html>
