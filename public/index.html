<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>L√†m b√†i - CodeBloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      border-right: 1px solid #ccc;
      padding: 20px;
      background: #f9f9f9;
    }
    .content {
      width: 70%;
      padding: 20px;
    }
    .question-item {
      padding: 10px;
      margin-bottom: 10px;
      background: #eee;
      cursor: pointer;
      border-radius: 6px;
    }
    .question-item:hover {
      background: #ddd;
    }
    .question-item.done {
      background: #d4edda;
      border-left: 5px solid #28a745;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .output {
      background: #f1f1f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>üìö Danh s√°ch c√¢u h·ªèi</h3>
      <div id="questionList"></div>
    </div>

    <div class="content">
      <h2>üìù V√πng so·∫°n code</h2>
      <textarea id="codeInput" placeholder="// Vi·∫øt code t·∫°i ƒë√¢y..."></textarea>
      <button id="submitBtn">Ch·∫•m b√†i</button>
      <div class="output" id="resultBox"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://codebloom-system.onrender.com";
    const token = localStorage.getItem("token");
    const student_id = localStorage.getItem("student_id");
    const questionListDiv = document.getElementById("questionList");
    const resultBox = document.getElementById("resultBox");
    const codeInput = document.getElementById("codeInput");
    let currentQuestionId = null;
    const doneQuestions = new Set();

    if (!token) {
      alert("‚ùå Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
      window.location.href = "login.html";
    }

    async function loadQuestions() {
      try {
        const res = await fetch(`${API_BASE}/questions`);
        const questions = await res.json();

        questions.forEach(q => {
          const div = document.createElement("div");
          div.className = "question-item";
          div.textContent = `${q.question_id} - ${q.content}`;
          div.dataset.id = q.question_id;

          div.addEventListener("click", () => {
            document.querySelectorAll(".question-item").forEach(el => el.classList.remove("active"));
            div.classList.add("active");
            currentQuestionId = q.question_id;
            codeInput.value = "";
            resultBox.innerHTML = "";
          });

          questionListDiv.appendChild(div);
        });
      } catch (err) {
        alert("‚ùå L·ªói t·∫£i c√¢u h·ªèi");
        console.error(err);
      }
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const code = codeInput.value.trim();
      if (!currentQuestionId) {
        resultBox.innerHTML = "<p class='error'>‚ö†Ô∏è Vui l√≤ng ch·ªçn c√¢u h·ªèi tr∆∞·ªõc!</p>";
        return;
      }
      if (!code) {
        resultBox.innerHTML = "<p class='error'>‚ö†Ô∏è Vui l√≤ng nh·∫≠p code!</p>";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/submit`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ question_id: currentQuestionId, code })
        });

        const data = await res.json();

        if (res.ok) {
          resultBox.innerHTML = `
            <p><strong>K·∫øt qu·∫£:</strong> ${data.result}</p>
            <p><strong>ƒê·∫ßu ra th·ª±c t·∫ø:</strong> <pre>${data.actual_output}</pre></p>
            <p><strong>ƒê·∫ßu ra mong ƒë·ª£i:</strong> <pre>${data.expected_output}</pre></p>
          `;
          // ‚úÖ ƒë√°nh d·∫•u l√† ƒë√£ l√†m
          const questionDiv = document.querySelector(`.question-item[data-id="${currentQuestionId}"]`);
          questionDiv.classList.add("done");
        } else {
          resultBox.innerHTML = `<p class='error'>‚ùå ${data.error || 'L·ªói khi ch·∫•m b√†i'}</p>`;
        }

      } catch (err) {
        resultBox.innerHTML = `<p class='error'>üö´ Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß</p>`;
        console.error(err);
      }
    });

    // NgƒÉn copy/paste trong v√πng code
    codeInput.addEventListener("copy", e => e.preventDefault());
    codeInput.addEventListener("paste", e => e.preventDefault());
    codeInput.addEventListener("cut", e => e.preventDefault());
    codeInput.addEventListener("dragover", e => e.preventDefault());
    codeInput.addEventListener("drop", e => e.preventDefault());
    codeInput.addEventListener("contextmenu", e => e.preventDefault());

    loadQuestions();
  </script>
</body>
</html>
